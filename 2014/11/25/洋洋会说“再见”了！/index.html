      <div class="article-entry" itemprop="articleBody">
        <p>上午，爸爸跟洋洋视频通话。妈妈在一旁好一阵子夸洋洋。说洋洋看电视里面家庭照片。一看到爸爸就要停下来喊“爸爸”、“爸爸”。爸爸听了很感动。后来看见洋洋困了，恋恋不舍跟洋洋说“再见”。刚才还低着头撒娇耍赖的洋洋突然间抬起头，跟爸爸非常清楚地说“再见！”让一旁的妈妈又惊又喜，高呼“洋洋会说‘再见’了！”</p>
